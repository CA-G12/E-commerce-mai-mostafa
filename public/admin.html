<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="./style.css">

  <title>Christmas | Add-Product</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="./img/logo.png" alt="" class="nav__logo-img">
        Christmas
      </a>

      <div class="nav__btns">
        <!-- Theme change button -->
        <i class='bx bx-moon change-theme' id="theme-button"></i>
      </div>
    </nav>
  </header>

  <div class="wrapper">
    <div class="title">Add new products</div>
    <div class="form">
      <div class="inputfield">
        <label>Name</label>
        <input id="name" type="text" class="input" />
      </div>

      <div class="inputfield">
        <label>description</label>
        <input id="description" class="textarea">
      </div>

      <div class="inputfield">
        <label>category</label>
        <div class="custom_select">
          <select>

          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>image</label>
        <input id="image" class="input" />
      </div>

      <div class="inputfield">
        <label>price</label>
        <input id="price" class="input" />
      </div>

      <div class="inputfield">
        <button type="button" class="btn">ADD PRODUCT </button>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/admin.js"></script>
</body>

</html>
